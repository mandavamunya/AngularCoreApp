<div class="container body-content">

    <h2>Register</h2>

    <div class="row">
        <div class="col-md-4">

            <form [formGroup]="registerForm" (ngSubmit)="onsubmit()" novalidate>
                <h4>Create a new account.</h4>
                <hr>
                <div class="text-danger validation-summary-valid" data-valmsg-summary="true">
                    <ul>
                        <li style="display:none"></li>
                    </ul>
                </div>
                <div class="form-group">
                    <label for="Email">Email</label>
                    <input formControlName="email" class="form-control" type="email" data-val="true" data-val-email="The Email field is not a valid e-mail address."
                        data-val-required="The Email field is required." id="Email" name="Email" value="">
                    <span class="text-danger field-validation-valid" data-valmsg-for="Email" data-valmsg-replace="true"></span>
                </div>
                <div class="form-group">
                    <label for="Password">Password</label>
                    <input formControlName="password" class="form-control" type="password" data-val="true" data-val-length="The Password must be at least 6 and at max 100 characters long."
                        data-val-length-max="100" data-val-length-min="6" data-val-required="The Password field is required."
                        id="Password" name="Password">
                    <span class="text-danger field-validation-valid" data-valmsg-for="Password" data-valmsg-replace="true"></span>
                </div>
                <div class="form-group">
                    <label for="ConfirmPassword">Confirm password</label>
                    <input formControlName="confirmPassword" class="form-control" type="password" data-val="true" data-val-equalto="The password and confirmation password do not match."
                        data-val-equalto-other="*.Password" id="ConfirmPassword" name="ConfirmPassword">
                    <span class="text-danger field-validation-valid" data-valmsg-for="ConfirmPassword" data-valmsg-replace="true"></span>
                </div>
                <button type="submit" class="btn btn-default">Register</button>
                <input name="__RequestVerificationToken" type="hidden" value="CfDJ8J4DnwWk-95FkEtiHuVBfEXh_xCDjFACWqprR9r3lv-OuaEPMOBrCbL81WSt6C-PHz8M6Nf_BUntXagmc_EwSgJgIQhYj5aPetKefZmaq2bXduqBfN0Suuo00xYu0ao-C35QC8YyMewkQF5zvzlFCyE">
            </form>

        </div>
    </div>

</div>
