<div class="container body-content">
    <h2>Log in</h2>

    <div class="row">

        <div class="col-md-4">
            <section>
                <form [formGroup]="loginForm" (ngSubmit)="onsubmit()" novalidate>
                    <h4>Use a local account to log in.</h4>

                    <div class="form-group">
                        <input formControlName="email" type="email" class="form-control" placeholder="example@email.com" />
                    </div>
                    <div class="form-group">
                        <input formControlName="password" type="password" class="form-control" />
                    </div>
                    <div class="form-group">
                        <input formControlName="rememberMe" type="checkbox" class="checkbox" />
                    </div>
                    <div class="form-group">
                        <button type="submit"  class="btn btn-default">Log in</button>
                    </div>
                    <div class="form-group">
                        <p>
                            <a>Forgot your password?</a>
                        </p>
                        <p>
                            <a>Register as a new user?</a>
                        </p>
                    </div>
                    <input name="__RequestVerificationToken" type="hidden" value="CfDJ8J4DnwWk-95FkEtiHuVBfEX8BW5btUvhcASaKfOySldSHEDoy8pUmcvmtXh10m_kid58XMPqzQmpoXKQxT6I90l8JkKh7Uc_DFOogHX8ZdSq4pc0qOk28oFpveCBXr070atBP8T00ksjcYeiefPQwnA">
                    <input name="RememberMe" type="hidden" value="false">
                </form>

            </section>
        </div>

        <div class="col-md-6 col-md-offset-2">
        </div>

    </div>
</div>
