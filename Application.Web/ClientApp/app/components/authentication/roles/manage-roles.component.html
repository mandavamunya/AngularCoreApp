<h4>Manage roles</h4>

<div class="row">
    <div class="col-md-6">
        <p *ngIf="!user"><em>Loading...</em></p>

        <div *ngIf="user">
            <div class="form-group">
                <label>Username</label>
                <input type="text" disabled [(ngModel)]="user.username" class="form-control" />
            </div>
            <div class="form-group" *ngIf="user.role">
                <label>Roles</label>

                    <div> 
                        {{user.role}}
                        <span class="glyphicon glyphicon-remove" (click)="removeRole(user.role)"></span>
                    </div>

            </div>
            
            <section *ngIf="!user.role">
                <hr>
                <div class="form-group">
                    <label>New Role</label>
                    <select class="form-control" (change)="onChange($event.target.value)" >
                        <option *ngFor="let role of roles" [ngValue]="role">{{role}}</option>
                    </select>
                </div>
                <button class="btn btn-default" (click)="assignRoles()">Add</button>
            </section>
            
        </div>

    </div>
</div>
