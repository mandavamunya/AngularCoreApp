<h2>
    Manage accounts</h2>
<div>
    <h4>Select a user to change account settings</h4>
    <hr>

    <p *ngIf="!users"><em>Loading...</em></p>
    <div class="table-responsive">
        <table class="table" *ngIf="users">
            <thead>
                <th>Username</th>
                <th>Email</th>
                <th>Phone Number</th>
            </thead>
            <tbody>
                <tr *ngFor="let user of users" [class.selected]="user === selectedUser" (click)="onSelect(user)">
                    <td>{{user.username}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.phoneNumber}}</td>
                </tr>
            </tbody>
        </table>
        <button class="btn btn-primary" (click)="Previous()" [disabled]="previous">Previous</button>
        <button class="btn btn-primary" (click)="Next()" [disabled]="next">Next</button>
    </div>
    <div *ngIf="selectedUser">
        <h2>
            Selected: {{selectedUser.username | uppercase}}
        </h2>
        <button (click)="gotoUser()" class="btn btn-primary">Change Details</button>
    </div>
</div>
