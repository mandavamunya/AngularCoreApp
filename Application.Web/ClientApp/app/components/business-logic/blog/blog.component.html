<ul class="nav nav-tabs">

    <li class="active" *ngIf="activeTab">
        <a data-toggle="tab" (click)="selectTab(activeTab)">{{activeTab.name}}</a>
    </li>

    <li *ngFor="let blog of tabs">
        <a data-toggle="tab" (click)="selectTab(blog)">{{blog.name}}</a>
    </li>

</ul>

<div class="tab-content">
    <div class="tab-pane fade in active" *ngIf="activeTab">
        <h3>{{activeTab.name}}</h3>

        <div *ngFor="let post of activeTab.posts" class="card">
            <div class="header">
                <h4>{{post.description}}</h4>
            </div>
            <hr>
            <p>{{post.content}}</p>
            <small class="d-block text-right mt-3">
                <a href="#">{{time.dateMonthYear(post.publishDate)}}</a>
            </small>
        </div>

    </div>
</div>
